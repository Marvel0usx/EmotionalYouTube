<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/content.js"></script>
    <title>Emotional YouTube</title>
</head>

<body>
    <header class="launcher header">
        <div class="logo">
            <img src="images/icon128.png" alt="" class="img" width="54">
        </div>
        <div class="titles">
            <div class="title">Emotional YouTube <span class="version">(1.0.0)</span></div>
            <div class="subtitle">Tells you the attitude in video comments!</div>
        </div>
    </header>
    <div class="launcher input-area">
        <span class="prompt">The <span class="vid"
                title="Little piece of identification code right after v= in URL">video id</span> is</span>
        <input id="idbox" type="text" size="13">
        <button id="btn-analyze">Analyze</button>
    </div>
    <div class="launcher result-area">
        <img src="images/default.png" alt="Default report image" title="" id="wcloud">
        <p id="report"></p>
        <div class="flex-containter tags">
        </div>
    </div>
</body>

</html>
